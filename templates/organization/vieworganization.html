{% extends 'organizationBase.html' %}
{% load static %}
{% block newcontent %}
<style>
    .verifyApp {
        position: absolute;
        width: 50%;
        height: 50%;
        left: 25%;
        top: 25%;
        background-color: rgb(20,20,20);
        color: white;
        border: 2px solid black;
        border-radius: 10px;
        padding: 20px;
        font-size: 16px;
        text-align: center;
    }
    .colorwhite {
        color: whitesmoke;
    }
    .abutton {
        position: absolute;
        bottom: 10%;
        width: 35%;
        left: 32.5%;
        height: 15%;
        background-color: rgb(20,20,20);
        border: 1px solid whitesmoke;
        border-radius: 30px;
        color: whitesmoke;
    }

        .abutton:hover {
            background-color: black;
            font-weight: 600;
            cursor: pointer;
        }
</style>
    <div class='verifyApp'>
        <p class='colorwhite'>Thank you for registering, {{ new_organization.company_name | title }}</p>
        <p class='colorwhite'>You will use your email in the future to log in: <br>
                <h5 class='colorwhite'><span style='color: rgb(200,200,200);'>Email:</span> {{ new_organization.email | lower }}</h5>
        </p>
        <button class='abutton' onclick="location.href='{% url 'post_listing' %}'">Post your first listing</button>
    </div>
    <br><br><br><br><br><br>
{% endblock %}
