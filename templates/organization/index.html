{% extends 'organizationBase.html' %}
{% load static %}
{% block newcontent %}
 <!-- Preloader Start --> 
    <style>
        .centerh1 {
            margin-left: 20%;
            margin-bottom: 350px;
            width: 100%;
        }
        .starterbtn {
            position: absolute; 
            width: 15%; 
            height: 60px; 
            left: 42.5%; 
            bottom: 50%; 
            text-align: center;
            padding: 15px;
            border-radius: 30px; 
            background-color: rgba(120,120,120, 0.1); 
            border: .5px solid rgb(120,120,120); 
            box-shadow: 0 0 20px 0 rgb(250,250,250);
            color: rgb(20,20,20);
        }

            .starterbtn:hover {
                background-color: rgba(120,120,120, 0.2); 
                box-shadow: 0 0 10px 0 rgb(230,230,230);
                color: black;
            }
    </style>
    <span style='background-color: black;'>
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">

                <div class="preloader-img pere-text">
                    <img src="{% static 'img/bcr_logo_blacktext.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <main>

        <div class="slider-area ">

                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-9 col-md-10">

                                    <h1>Your Hiring Starts Here.</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Search Box -->
                        <div>
                            <div>

                                    <div>

                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </span>
        <!-- slider Area End-->
