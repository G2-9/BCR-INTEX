{% extends 'applicantBase.html' %}
{% load static %}
{% block newcontent %}
    <div class="main-block">
    <form action="/">
      <h1>Create a free account</h1>
      <fieldset>
        <legend>
          <h3>Account Details</h3>
        </legend>
        <div  class="account-details">
          <div><label>Email*</label><input type="text" name="name" required></div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h3>Personal Details</h3>
        </legend>
        <div  class="personal-details">
          <div>
            <div><label>First Name*</label><input type="text" name="name" required></div>
            <div><label>Last Name*</label><input type="text" name="name" required></div>
            <div><label>Username*</label><input type="text" name="name" required></div>
            <div>
          </div>
      </fieldset>
      <button type="submit" href="/">Submit</button>
    </form>
    </div> 
{% endblock %}
