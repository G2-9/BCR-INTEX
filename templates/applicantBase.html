        <style>
            .dropbtn {
                background-color: rgb(20,20,20);
                color: white;
                padding: 16px;
                font-size: 17px;
                border: none;
                font-family: "Barlow",sans-serif;
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: rgb(20,20,20);
                min-width: 170px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: red;
                padding: 6px 8px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: black;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown:hover .dropbtn {
                cursor: pointer;
            }
        </style>
   </head>
<body> 
    <header>
        <!-- Header Start -->
       <div class="header-area header-transparrent" style='background-color: rgb(20, 20, 20);'>
           <div class="headder-top header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-2">

                            </div>  
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <div class="menu-wrapper">
                                <!-- Main-menu -->
                                <div class="main-menu">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation">
                                            <li><a href="{% url 'listings_index' %}" style=' color: rgb(240, 240, 240);'>View Listings</a></li>
                                            <li>
                                                <div class="dropdown">
                                                    <button class="dropbtn">Applicants</button>
                                                    <div class="dropdown-content">
                                                        <a href="{% url 'delete_applicant' %}" style='color: whitesmoke;'>Delete Applicant</a>
                                                        <a href="{% url 'update_applicant' %}" style='color: whitesmoke;'>Update Applicant</a>
                                                        {% comment %} <a href="#">Link 3</a> {% endcomment %}
                                                    </div>
                                                </div>
                                            </li>
                                            <li><a href="{% url 'about_us' %}" style=' color: rgb(240, 240, 240);'>About Us</a></li>
                                            <li><a href="{% url 'contact_us' %}" style=' color: rgb(240, 240, 240);'>Contact</a></li>
                                        </ul>
                                    </nav>
                                </div>          
                                <!-- Header-btn -->
                                <div class="header-btn d-none f-right d-lg-block">
                                    <a href="{% url 'register_applicant' %}" class="btn head-btn2" style='background-color: rgb(20, 20, 20); border: .5px solid whitesmoke;'>Register</a>
                                    <a href="#" class="btn head-btn2" style='background-color: rgb(20, 20, 20); margin-left: 10px; border: none; padding: 10px;'>Log Out</a>
                                </div>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
        <!-- Header End -->
    </header>
{% block newcontent %}
